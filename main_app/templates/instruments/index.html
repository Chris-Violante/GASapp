{% extends 'base.html' %}
{% block content %}

<h1>Index</h1>

{% for instrument in instruments %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ instrument.name }}</span>
            <p>Manufacturer: {{ instrument.manufacturer }}</p>
            <p>Type: {{ instrument.instrument_type }}</p>
        </div>
    </div>
{% endfor %}


{% endblock %}
